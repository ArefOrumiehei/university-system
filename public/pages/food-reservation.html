<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/food-reservation.css">
  <title>رزرو غذا</title>
</head>
<body>
  <div id="toast-container" style="position: fixed; top: 20px; left: 20px; z-index: 9999;"></div>

  <div id="main">
    <div class="balance">
      موجودی شما: <span id="balance">0</span> تومان
      <div class="increase-amount">
        <button id="toggleButton" onclick="toggleAmountOptions()">افزایش موجودی</button>
        <div id="amountOptions">
          <button class="amount-btn" onclick="increaseBalance(50000)">+ ۵۰,۰۰۰</button><br>
          <button class="amount-btn" onclick="increaseBalance(100000)">+ ۱۰۰,۰۰۰</button><br>
          <button class="amount-btn" onclick="increaseBalance(150000)">+ ۱۵۰,۰۰۰</button>
        </div>
      </div>
    </div>


    <div class="form">
      <label>رستوران:</label>
      <select id="restaurant">
        <option value="رستوران مرکزی">رستوران مرکزی</option>
        <option value="رستوران شماره 2">رستوران شماره ۲</option>
      </select>
      <br><br>
      <label>تاریخ:</label>
      <input type="date" id="date">
      <br><br>
      <div id="foods"></div>
      <div id="selectedMessage" class="selected-message"></div>
      <button class="rsv-btn" onclick="addReservation()">رزرو غذا</button>
    </div>

    <div class="reservation-list">
      <h3>لیست رزروها</h3>
      <table>
        <thead>
          <tr>
            <th>تاریخ</th>
            <th>غذا</th>
            <th>رستوران</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody id="reservationTable"></tbody>
      </table>
    </div>
  </div>

  <script src="../js/food-reservation.js"></script>
</body>
</html>
