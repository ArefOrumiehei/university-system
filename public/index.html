<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به سامانه دانشگاه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #2181e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #e4e4e46b;
      padding: 20px 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 8px;
      border-radius: 20px;
      min-width: 350px;
    }

    .title {
      color: #1a237e;
      font-size: 1.6rem;
    }

    .btns {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn {
      background-color: #1a237e;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: "Vazirmatn", sans-serif;
    }

    .btn:hover {
      background-color: #3949ab;
    }

    a {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="title">به سامانه دانشگاهی خوش آمدید</h2>
    <div class="btns">
      <button class="btn"><a href="./pages/login.html">ورود</a></button>
      <button class="btn"><a href="./pages/signup.html">ثبت نام</a></button>
    </div>
  </div>

</body>
</html>
