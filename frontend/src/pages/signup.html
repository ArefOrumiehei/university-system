<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/log-sign.css">
  <title>Sign up</title>
</head>
<body>
  <div class="container">
    <h2 class="title">ثبت نام در سامانه</h2>
    <div class="form">
      <input id="username" type="text" placeholder="نام کاربری">
      <input id="email" type="email" placeholder="ایمیل">
      <input id="password" type="password" placeholder="رمز عبور">
      <div id="signupError" style="color:red;"></div>
      <button class="btn" id="signupBtn">ثبت نام </button>
    </div>
  </div>

  <script type="module" src="../js/signup.js"></script>
</body>
</html>
